{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<title>PyMirror</title>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=VT323">
		<link rel="stylesheet" href="{% static 'style.css' %}">
	</head>
	<body>
		<div id="date">
			<div id="time"></div>
			<div id="calendar">{{calendar | safe}}</div>
		</div>
		<div id="weather">
			<div id="weathericon"></div>
			<div id="temperature">45&deg</div>
		</div>
	</body>
	<script type="text/javascript" src="{% static 'mirror_control.js' %}"></script>
</html>
